<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Karectl TRE{% endblock %}</title>
  <link rel="icon" type="image/png" href="/static/favicon.png" />
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4 mb-4">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="/static/favicon.png" alt="Logo" width="32" height="32" class="me-2" />
      K8TRE Portal
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/projects">Projects</a></li>
      </ul>
      {% if request.session.get('user') %}
      <span class="navbar-text text-light me-3">
        Signed in as <strong>{{ request.session.user.preferred_username }}</strong>
      </span>
      <a class="btn btn-sm btn-outline-light" href="/logout">Logout</a>
      {% endif %}
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
