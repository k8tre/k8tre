# https://grafana.com/docs/loki/latest/setup/install/helm/install-monolithic/
# https://github.com/grafana/loki/blob/v3.5.7/production/helm/loki/values.yaml
---
loki:
  commonConfig:
    replication_factor: 1
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  pattern_ingester:
      enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
  ruler:
    enable_api: true

  # This only control whether Loki operates in single mode (false) or
  # multi-tenant mode (requires an organisation header)
  # It doesn't actually enforce authentication.
  auth_enabled: false

# TODO: https://grafana.com/docs/loki/latest/configure/#s3_storage_config

gateway:
  basicAuth:
    enabled: true
    username: loki
    # TODO: Move to secret
    password: secret123
    # Must contain '.htpasswd'
    # existingSecret:

# https://github.com/grafana/loki/issues/13290
# https://github.com/grafana/loki/issues/16161
lokiCanary:
  extraArgs:
    # TODO: Move to secret
    - -pass=secret123
    - -user=loki

minio:
  # TODO: Change Minio auth
  enabled: true

deploymentMode: SingleBinary

singleBinary:
  replicas: 1

# Reduce default memory
chunksCache:
  allocatedMemory: 128

# Zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
