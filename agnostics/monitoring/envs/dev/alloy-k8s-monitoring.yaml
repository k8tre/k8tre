# https://github.com/grafana/alloy-scenarios/blob/b1478d777eefe476319fd4a8779f02a68f549e99/k8s/logs/k8s-monitoring-values.yml
# https://github.com/grafana/helm-charts/
# https://github.com/grafana/k8s-monitoring-helm

---
cluster:
  name: k8s-logs

destinations:
  - name: loki
    type: loki
    url: http://loki-gateway/loki/api/v1/push
    auth:
      type: basic
      # TODO: Move to secret
      username: loki
      password: secret123

clusterEvents:
  enabled: true
  collector: alloy-logs
  # All namespaces
  namespaces: []
    # - default

nodeLogs:
  enabled: false

podLogs:
  enabled: true
  gatherMethod: kubernetesApi
  collector: alloy-logs
  labelsToKeep: ["app_kubernetes_io_name","container","instance","job","level","namespace","service_name","service_namespace","deployment_environment","deployment_environment_name"]
  structuredMetadata:
    pod: pod  # Set structured metadata "pod" from label "pod"
  # [] means all namespaces
  namespaces: []
    # - default

# Collectors
alloy-singleton:
  enabled: false

alloy-metrics:
  enabled: false

alloy-logs:
  enabled: true
  alloy:
    mounts:
      varlog: false
      dockercontainers: false
    clustering:
      enabled: true

alloy-profiles:
  enabled: false

alloy-receiver:
  enabled: false


# Note this doesn't seem to deploy alloy-crd
alloy-operator:
  deploy: true
