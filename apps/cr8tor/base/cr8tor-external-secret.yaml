apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cr8tor-microserviceapikey-secret
  # namespace: cr8tor
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: secret-store # name of the ClusterSecretStore to fetch the secrets from
  target:
    name: cr8tor-microserviceapikey-secret # name of the k8s Secret to be created
  data:
    - secretKey: approvalserviceapikey
      remoteRef:
        key: cr8tor-microserviceapikey-secret
        property: approvalserviceapikey
    - secretKey: metadataserviceapikey
      remoteRef:
        key: cr8tor-microserviceapikey-secret
        property: metadataserviceapikey
    - secretKey: publishserviceapikey
      remoteRef:
        key: cr8tor-microserviceapikey-secret
        property: publishserviceapikey
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cr8tor-secret
  # namespace: cr8tor
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: secret-store # name of the ClusterSecretStore to fetch the secrets from
  target:
    name: cr8tor-secret # name of the k8s Secret to be created
  data:
    - secretKey: mysql-rfam-public-username
      remoteRef:
        key: cr8tor-secret
        property: mysql-rfam-public-username
    - secretKey: mysql-rfam-public-password
      remoteRef:
        key: cr8tor-secret
        property: mysql-rfam-public-password
    - secretKey: postgresql-pgsqldb-lth-username
      remoteRef:
        key: cr8tor-secret
        property: postgresql-pgsqldb-lth-username
    - secretKey: postgresql-pgsqldb-lth-password
      remoteRef:
        key: cr8tor-secret
        property: postgresql-pgsqldb-lth-password