apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
spec:
  instances: 1
  db:
    vendor: postgres
    host: keycloak-postgres-cluster-rw
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  http:
    tlsSecret: keycloak-k8tre-tls
  hostname:
    hostname: keycloak.dev.k8tre.internal
  proxy:
    headers: xforwarded
  ingress:
    className: nginx