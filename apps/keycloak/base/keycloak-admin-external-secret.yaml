# Keycloak Admin Bootstrap Credentials
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-admin-credentials
  namespace: keycloak
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: secret-store
    kind: ClusterSecretStore
  target:
    name: keycloak-admin-credentials
    template:
      type: Opaque
  data:
    - secretKey: username
      remoteRef:
        key: keycloak-admin-bootstrap
        property: username
    - secretKey: password
      remoteRef:
        key: keycloak-admin-bootstrap
        property: password
    - secretKey: admin-password
      remoteRef:
        key: keycloak-admin-bootstrap
        property: password
---
# External Secrt: OIDC Client Secret for JupyterHub, and is used
# in keycloak namespace.
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: jupyterhub-oidc-credentials
  namespace: keycloak
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: secret-store
    kind: ClusterSecretStore
  target:
    name: jupyterhub-oidc-credentials
    template:
      type: Opaque
  data:
    - secretKey: client-id
      remoteRef:
        key: jupyterhub-oidc-client
        property: client-id
    - secretKey: client-secret
      remoteRef:
        key: jupyterhub-oidc-client
        property: client-secret
---
