apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

# Stg uses same values as base
helmCharts:
  - name: datashield
    repo: https://lsc-sde.github.io/iac-helm-datashield/
    version: 0.11.0
    releaseName: datashield
    namespace: datashield
    valuesFile: values.yaml

# Stg-specific postgres resources
patches:
  - path: postgres-patch.yaml
    target:
      kind: Cluster
      name: datashield-postgres-cluster
