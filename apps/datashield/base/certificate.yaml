apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: xk8tre-tls
  namespace: datashield
spec:
  secretName: xk8tre-tls
  privateKey:
    rotationPolicy: Always
  commonName: opal.${ENVIRONMENT}.${DOMAIN}
  dnsNames:
    - opal.${ENVIRONMENT}.${DOMAIN}
  usages:
    - digital signature
    - key encipherment
    - server auth
  issuerRef:
    name: selfsigned
    kind: ClusterIssuer